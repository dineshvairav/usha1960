<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="../style.css">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="icon" href="../assets/images/usha.png" type="image/png">
    <style>
        .carousel-container {
            width: 50vw;
            margin: 3vh 30vw;
            overflow: hidden;
            position: relative;
        }

        .carousel-slide {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            width: 100%;
            flex-shrink: 0;
        }

        .carousel-item img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .carousel-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
        }

        .carousel-nav button {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }

        .carousel-nav button:hover {
            background: rgba(0, 0, 0, 0.8);
            transition: background 0.3s ease;
        }
    </style>

</head>

<body>
    <header>
        <div>

        </div>
    </header>
    <section class="product-list">
        <h2>Our Products</h2>
        <div class="carousel-container">
            <div class="carousel-slide">
                <div class="carousel-item">
                    <img src="../assets/images/product_1.png" alt="Product 1">
                </div>
                <div class="carousel-item">
                    <img src="../assets/images/product_2.png" alt="Product 2">
                </div>
                <div class="carousel-item">
                    <img src="../assets/images/product_3.png" alt="Product 3">
                </div>
            </div>
            <div class="carousel-nav">
                <button onclick="prevSlide()">Prev</button>
                <button onclick="nextSlide()">Next</button>
            </div>
        </div>
        

    </section>

    <!-- <footer>
        <p>&copy; 2025 USHA. All rights reserved.</p>
    </footer> -->

    <script>
        const carouselSlide = document.querySelector('.carousel-slide');
        const carouselItems = document.querySelectorAll('.carousel-item');
        const prevButton = document.querySelector('.carousel-nav button:first-child');
        const nextButton = document.querySelector('.carousel-nav button:last-child');

        let counter = 0;

        function nextSlide() {
            counter++;
            if (counter >= carouselItems.length) {
                counter = 0;
            }
            carouselSlide.style.transform = `translateX(${-counter * 100}%)`;
        }

        function prevSlide() {
            counter--;
            if (counter < 0) {
                counter = carouselItems.length - 1;
            }
            carouselSlide.style.transform = `translateX(${-counter * 100}%)`;
        }
    </script>
</body>

</html>
